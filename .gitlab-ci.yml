stages:
  - build
  - test

build:
  stage: build
  script: 
  - apt-get install software-properties-common
  - apt-add-repository universe
  - apt-get update
  - apt-get install python-pip
  - python setup.py sdist
  only:
    - branches

test:python35:
    stage: test
    image: python:3.5
    script: 
    - pip install -r requirements.txt  
    - export PYTHONPATH=../
    - py.test -v --cov
